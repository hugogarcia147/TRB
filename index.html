<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cabecera.css' ) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css' ) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css' ) }}">
        <title>home</title>
    </head>
    <body>
        <!--Este div contiene el html de la cabecera-->
        <div>  
            {% include "cabecera.html" %}
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>{{translations.balearicIslands}}</h1>
                    <p>{{translations["home.description"]}}</p>
                    <a href="/explore">
                        <button type="button">{{translations.explore}}</button>
                    </a>
                    <a href="/publicar">
                        <button type="button">{{translations.post}}</button>
                    </a>
                </div>
                <div class="col">
                    {% for card in data.cards %}
                        {% include "cards.html" %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename='js/idioma.js' ) }}"></script>
</html>
